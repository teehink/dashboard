<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <main>
        <div id = "top">
            <div id = "crypto">
                <div id = "crypto-name"></div>
                <div id = "crypto-data"></div>
            </div>
            <div id = "weather">
            </div>
        </div>  

        <div id ="center">
            <div>
                <form method="get" id="search" action = "http://duckduckgo.com/">
                    <!---<input type="hidden" name="sites" value="YOURDOMAIN.COM"/> -->
                    <input type="hidden" name="k8" value="#444444"/>
                    <input type="hidden" name="k9" value="#D51920"/>
                    <input type="hidden" name="kt" value="h"/>
                    <input type="text" name="q" id = "searchbox" placeholder="Search..."/>
                    <input type="submit" value="go!" style="visibility: hidden"/>
                </form>
            </div>
            <h1 id = "time">00:00</h1>
        </div>

        <p id = "creator"></p>
    </main>


    <script src="scripty.js"></script>
</body>


</html>
